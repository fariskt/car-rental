<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/Signup.css" />
    <link rel="stylesheet" href="./css/Navbar.css">
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="navbar">
        <div class="logo">
          <h2>
            <a href="index.html" class="black">
              Car<span style="color: #19dc81">Rent</span>
            </a>
          </h2>
        </div>
        <div class="nav-items">
          <h2>
            <a href="index.html">Home</a>
          </h2>
          <h2><a href="RenterForm.html">Become a renter</a></h2>
          <h2>Contact</h2>
          <h2>
            <a href="Login.html" class="nav-login-btn"> Login </a>
          </h2>
        </div>
      </div>
    </nav>
    <div class="signup-container">
      <div class="signup-form-container">
        <form class="signup-form">
          <h1 style="text-align: center; margin: 20px">Create Account</h1>
          <input
            type="text"
            name="name"
            autocomplete="off"
            placeholder="Name"
          />
          <input
            type="email"
            autocomplete="off"
            name="email"
            placeholder="Email"
          />
          <input
            autocomplete="off"
            type="password"
            name="password"
            placeholder="Create password"
          />
          <button type="submit" class="signup-btn">Sign Up</button>

          <hr class="hr-11" />
          <h3>OR</h3>
          <hr class="hr-22" />
          <button class="login-with-google-btn" type="button">
            <span>
              <img
                src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png"
                alt=""
                class="google-img"
              />
            </span>
            Login With Google
          </button>
          <h4 style="margin: 10px">
            Already have an account? <a href="Login.html">Login</a>
          </h4>
        </form>
      </div>
    </div>
  </body>
</html>
